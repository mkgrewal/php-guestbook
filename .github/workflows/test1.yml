name: Deploying ECR by manpreet kaur grewal

on:
  push:
    branches: [ master ]

  workflow_dispatch:
  

jobs:
  
  build:
    
    name: Image
    runs-on: ubuntu-latest

    
    steps:
     
    - uses: actions/checkout@v3

     
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
       
      env: 
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_SESSION_TOKEN: ${{secrets.AWS_SESSION_TOKEN}}
          AWS_REGION: us-east-1
          

    - name: Triggering image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: manp
        IMAGE_TAG: php-guestbook
      run: |
        # Docker build
        docker build -t manp .
        docker tag manp:latest public.ecr.aws/i6g9y1c8/manp:latest
        docker push public.ecr.aws/i6g9y1c8/manp:latest
        
    
